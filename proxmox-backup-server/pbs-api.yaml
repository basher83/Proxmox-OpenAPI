components:
  securitySchemes:
    ProxmoxApiToken:
      type: apiKey
      in: header
      name: Authorization
      description: 'API token authentication. Format: PBSAPIToken=USER@REALM!TOKENID=UUID'
    ProxmoxCSRFToken:
      type: apiKey
      in: header
      name: CSRFPreventionToken
      description: CSRF prevention token required for state-changing operations
  schemas:
    ProxmoxError:
      type: object
      description: Standard Proxmox API error response
      properties:
        data:
          type: object
          nullable: true
          description: Additional error context data
        errors:
          type: object
          additionalProperties:
            type: string
          description: Detailed error messages keyed by field or error type
        message:
          type: string
          description: Human-readable error message
    ProxmoxTask:
      type: object
      description: Proxmox async task response
      properties:
        data:
          type: string
          description: Task ID for tracking async operations
          pattern: ^UPID:[^:]+:[0-9A-F]+:[^:]*:[^:]+:[^:]*:[^:]*:$
      required:
      - data
    ProxmoxSuccess:
      type: object
      description: Standard success response
      properties:
        data:
          description: Response data (varies by endpoint)
        success:
          type: boolean
          description: Operation success indicator
    ProxmoxNodeId:
      type: string
      description: Proxmox node identifier following DNS hostname standards
      pattern: ^[a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?$
      minLength: 1
      maxLength: 63
      example: pve-node-01
    ProxmoxVmId:
      type: integer
      description: Virtual machine or container ID
      minimum: 1
      maximum: 999999999
      example: 100
    ProxmoxStorageId:
      type: string
      description: Storage identifier
      pattern: ^[A-Za-z][A-Za-z0-9\-\_]+$
      minLength: 1
      maxLength: 64
      example: local-lvm
    ProxmoxEmail:
      type: string
      description: Email address format
      pattern: ^[^@]+@[^@]+$
      format: email
      example: admin@example.com
    ProxmoxUserId:
      type: string
      description: User ID in format user@realm
      pattern: ^[^@]+@[^@]+$
      example: admin@pve
    ProxmoxResourceName:
      type: string
      description: General resource name following Proxmox naming conventions
      pattern: ^[A-Za-z0-9_][A-Za-z0-9._\-]*$
      minLength: 1
      maxLength: 64
      example: my-resource
    ProxmoxSha256:
      type: string
      description: SHA256 hash for backup integrity verification
      pattern: ^[a-f0-9]{64}$
      minLength: 64
      maxLength: 64
      example: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
    ProxmoxBackupId:
      type: string
      description: Backup ID following PBS naming conventions
      pattern: ^(?:[A-Za-z0-9_][A-Za-z0-9._\-]*)$
      example: vm-100-disk-0
    ProxmoxDatastoreName:
      type: string
      description: Datastore name in PBS
      pattern: ^[A-Za-z0-9_][A-Za-z0-9._\-]*$
      minLength: 1
      maxLength: 32
      example: backup-storage
security:
- ProxmoxApiToken: []
  ProxmoxCSRFToken: []
